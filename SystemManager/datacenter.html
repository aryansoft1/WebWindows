<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>数据中心管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-sm text-gray-800">
  <div class="p-6">
    <h1 class="text-2xl font-bold mb-4">🗄️ 数据中心管理</h1>
    <p class="text-gray-600 mb-6">用于配置各个 WebWindows 存储服务器接口，决定每位用户的资料数据来源。</p>

    <div class="flex justify-between items-center mb-4">
      <div></div>
      <button class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700">➕ 添加数据中心</button>
    </div>

    <table class="w-full table-auto bg-white shadow rounded">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="p-3">编号</th>
          <th class="p-3">名称</th>
          <th class="p-3">接口地址</th>
          <th class="p-3">状态</th>
          <th class="p-3">备注</th>
          <th class="p-3">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t">
          <td class="p-3 font-mono">DC001</td>
          <td class="p-3">东京主站</td>
          <td class="p-3 text-blue-600 truncate">https://data1.example.com/api/</td>
          <td class="p-3 text-green-600 font-bold">在线</td>
          <td class="p-3 text-gray-500">默认分配给亚洲用户</td>
          <td class="p-3 space-x-2">
            <button class="text-blue-600 hover:underline">测试</button>
            <button class="text-gray-600 hover:underline">编辑</button>
            <button class="text-red-600 hover:underline">删除</button>
          </td>
        </tr>
        <tr class="border-t">
          <td class="p-3 font-mono">DC002</td>
          <td class="p-3">旧金山节点</td>
          <td class="p-3 text-blue-600 truncate">https://us-west.example.com/api/</td>
          <td class="p-3 text-red-600 font-bold">离线</td>
          <td class="p-3 text-gray-500">测试中</td>
          <td class="p-3 space-x-2">
            <button class="text-blue-600 hover:underline">测试</button>
            <button class="text-gray-600 hover:underline">编辑</button>
            <button class="text-red-600 hover:underline">删除</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
