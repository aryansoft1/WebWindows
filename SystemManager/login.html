<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后台登录 - WebWindows 管理系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">🔐 WebWindows 管理后台</h1>
    
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">账号</label>
        <input type="text" placeholder="请输入管理员账号" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">密码</label>
        <input type="password" placeholder="请输入密码" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">验证码</label>
        <div class="flex space-x-2">
          <input type="text" placeholder="请输入验证码" class="flex-1 border rounded px-3 py-2 focus:outline-none" />
          <img src="/captcha.jpg" alt="验证码" class="w-24 h-10 object-cover rounded border cursor-pointer" title="点击刷新" />
        </div>
      </div>

      <button type="button" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">
        登录
      </button>
    </form>
  </div>
</body>
</html>
