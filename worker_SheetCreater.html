<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>WebWindows Workder・SheetEditor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/assets/iconfont/iconfont.css" />
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet@latest/dist/luckysheet.umd.js"></script>
  <script src="https://unpkg.com/luckyexcel@0.0.8/lib/luckyexcel.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
    }
    #menubar {
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
      display: flex;
      padding: 0 10px;
      height: 36px;
      align-items: center;
      user-select: none;
    }
    .menu {
      position: relative;
      margin-right: 20px;
      cursor: pointer;
    }
    .menu:hover .dropdown {
      display: block;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 36px;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      min-width: 120px;
      z-index: 1000;
    }
    .dropdown li {
      padding: 6px 12px;
      cursor: pointer;
      list-style: none;
    }
    .dropdown li:hover {
      background: #eee;
    }
    #luckysheet {
      width: 100%;
      height: calc(100vh - 36px);
    }
  </style>
</head>
<body>
  <div id="menubar">
    <div class="menu">文件 ▾
      <ul class="dropdown">
        <li onclick="openFile()">打开</li>
        <li onclick="saveFile()">保存</li>
        <li onclick="exportExcel()">导出 Excel</li>
      </ul>
    </div>
    <div class="menu">编辑 ▾
      <ul class="dropdown">
        <li onclick="findText()">查找</li>
        <li onclick="undo()">撤销</li>
        <li onclick="redo()">重做</li>
      </ul>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".xlsx,.xls" />
  </div>

  <div id="luckysheet"></div>

  <script>
    luckysheet.create({ container: 'luckysheet' });

    function exportExcel() {
      const luckysheetData = luckysheet.getluckysheetfile();
      const file = luckyexcel.buildExportExcel({ luckysheet: luckysheetData, fileName: '导出表格.xlsx' });
      luckyexcel.exportExcel(file);
    }

    function openFile() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        luckyexcel.transformExcelToLuckyByArray(data, function (exportJson, luckysheetfile) {
          if (!exportJson.sheets || exportJson.sheets.length === 0) {
            alert("无法识别的 Excel 文件");
            return;
          }
          luckysheet.destroy();
          luckysheet.create({ container: 'luckysheet', data: exportJson.sheets });
        });
      };
      reader.readAsArrayBuffer(file);
    });

    function saveFile() {
      const data = JSON.stringify(luckysheet.getluckysheetfile());
      const blob = new Blob([data], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = '工作表.json';
      link.click();
    }

    function findText() {
      const text = prompt("请输入要查找的内容：");
      if (!text) return;
      const result = luckysheet.searchCell(text);
      alert(`找到 ${result.length} 个匹配项`);
    }

    function undo() {
      luckysheet.undo();
    }

    function redo() {
      luckysheet.redo();
    }
  </script>
</body>
</html>
