<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>新闻中心</title>
  <link rel="stylesheet" href="assets/css/news.css" />
</head>
<body>
  <div class="news-wrapper">
    <div class="explorer">
      <div class="sidebar">
        <ul class="tree">
          <li>📁 全部</li>
          <li>📁 公司新闻</li>
          <li>📁 行业动态</li>
          <li>📁 通知公告</li>
        </ul>
      </div>
      <div class="main">
        <table>
          <thead>
            <tr>
              <th>文章标题 <span class="sort-icon">▾</span></th>
              <th>分类 <span class="sort-icon">▾</span></th>
              <th>发布时间 <span class="sort-icon">▾</span></th>
              <th>类型 <span class="sort-icon">▾</span></th>
              <th>大小 <span class="sort-icon">▾</span></th>
            </tr>
          </thead>
          <tbody id="news-list">
            <tr><td colspan="5" class="text-gray-500">正在加载新闻...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="assets/js/news.js"></script>
</body>
</html>
