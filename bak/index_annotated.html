<script>
function openWindow(id, title, url) {
  if (document.getElementById("win-" + id)) return;

  const win = document.createElement("div");
  win.className = "window";
  win.id = "win-" + id;
  win.style.position = "absolute";
  win.style.top = "120px";
  win.style.left = "120px";
  win.style.width = "600px";
  win.style.height = "400px";
  win.style.background = "#fff";
  win.style.borderRadius = "10px";
  win.style.boxShadow = "0 0 10px rgba(0,0,0,0.2)";
  win.style.overflow = "hidden";
  win.style.zIndex = "1001";

  const titleBar = document.createElement("div");
  titleBar.style.background = "#0078d4";
  titleBar.style.color = "white";
  titleBar.style.padding = "8px";
  titleBar.style.fontSize = "14px";
  titleBar.style.cursor = "move";
  titleBar.style.display = "flex";
  titleBar.style.justifyContent = "space-between";
  titleBar.innerHTML = `<span>${title}</span>
    <span>
      <button onclick="minimizeWindow('win-${id}')" style='margin-right:4px'>🗕</button>
      <button onclick="maximizeWindow('win-${id}')" style='margin-right:4px'>🗖</button>
      <button onclick="closeWindow('win-${id}')">✕</button>
    </span>`;

  const content = document.createElement("div");
  content.style.height = "calc(100% - 40px)";
  content.style.overflow = "auto";
  content.style.background = "white";

  fetch(url)
    .then(resp => resp.text())
    .then(html => content.innerHTML = html)
    .catch(() => content.innerHTML = "<p style='padding:1rem'>加载失败：" + url + "</p>");

  win.appendChild(titleBar);
  win.appendChild(content);
  document.body.appendChild(win);

  // 拖动逻辑
  let offsetX, offsetY;
  titleBar.onmousedown = function (e) {
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
    document.onmousemove = function (e) {
      win.style.left = e.clientX - offsetX + "px";
      win.style.top = e.clientY - offsetY + "px";
    };
    document.onmouseup = function () {
      document.onmousemove = null;
      document.onmouseup = null;
    };
  };
}

function closeWindow(id) {
  const el = document.getElementById(id);
  if (el) el.remove();
}

function maximizeWindow(id) {
  const el = document.getElementById(id);
  if (el) {
    el.style.top = "0px";
    el.style.left = "0px";
    el.style.width = "100vw";
    el.style.height = "100vh";
  }
}

function minimizeWindow(id) {
  const el = document.getElementById(id);
  if (el) {
    el.style.display = "none";
    // 可扩展为记录最小化状态
  }
}
</script>

<script>
function updateClock() {
  const now = new Date();
  const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
  const dateStr = now.getFullYear() + "/" + (now.getMonth() + 1).toString().padStart(2, '0') + "/" + now.getDate().toString().padStart(2, '0');
  const clockTime = document.getElementById("clock-time");
  const clockDate = document.getElementById("clock-date");
  if (clockTime) clockTime.textContent = timeStr;
  if (clockDate) clockDate.textContent = dateStr;
}
setInterval(updateClock, 1000);
updateClock();

function toggleCalendar() {
  const cal = document.getElementById("calendar");
  if (!cal) return;
  cal.innerHTML = generateCalendar(new Date());
  cal.style.display = (cal.style.display === "block") ? "none" : "block";
}

function generateCalendar(date) {
  const year = date.getFullYear();
  const month = date.getMonth();
  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  let html = "<div style='font-weight:bold; margin-bottom:4px;'>" + year + "年" + (month + 1) + "月</div>";
  html += "<table style='width:100%; text-align:center; font-size:12px'><tr>";
  const days = ["日", "一", "二", "三", "四", "五", "六"];
  for (let d of days) html += "<th>" + d + "</th>";
  html += "</tr><tr>";

  for (let i = 0; i < firstDay; i++) html += "<td></td>";
  for (let d = 1; d <= lastDate; d++) {
    if ((firstDay + d - 1) % 7 === 0) html += "</tr><tr>";
    html += "<td>" + d + "</td>";
  }
  html += "</tr></table>";
  return html;
}
</script>

<script>
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  const menu = document.getElementById('desktop-context-menu');
  if (menu) {
    menu.style.display = 'block';
    menu.style.left = e.pageX + 'px';
    menu.style.top = e.pageY + 'px';
  }
});
document.addEventListener('click', function() {
  const menu = document.getElementById('desktop-context-menu');
  if (menu) menu.style.display = 'none';
});
</script>

<script>
async function loadWeather() {
  try {
    const res = await fetch('https://wttr.in/?format=j1');
    const data = await res.json();
    const loc = data.nearest_area[0].areaName[0].value;
    const temp = data.current_condition[0].temp_C;
    const desc = data.current_condition[0].weatherDesc[0].value;
    document.getElementById('weather-location').textContent = loc;
    document.getElementById('weather-temp').textContent = temp + '°C';
    document.getElementById('weather-desc').textContent = desc;
  } catch (e) {
    document.getElementById('weather-location').textContent = '天气加载失败';
  }
}
loadWeather();
</script>
